name: Build Linux
"on":
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
        default: "0.0.0"
  workflow_call:
    inputs:
      version:
        description: "Version"
        required: true
        default: "0.0.0"
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RELEASE_PATH: build/linux/x64/release/bundle
      APPNAME: "adb-ui"
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2.4.0

      - name: Install dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Build Linux app
        run: flutter build linux --release

      - name: Make .desktop file
        run: |
          touch ${{ github.workspace }}/${{env.RELEASE_PATH}}/${{env.APPNAME}}.desktop
          echo "[Desktop Entry]
          Version=${{env.VERSION}}
          Name=Adb ui
          Comment=Run adb commands with a simple ui
          Exec=<Path to the instalation>adb_ui
          Icon=<Path to the instalation>logo.png
          Terminal=false
          Type=Application
          Categories=Utility;Application;" > ${{ github.workspace }}/${{env.RELEASE_PATH}}/${{env.APPNAME}}.desktop

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: "zip"
          filename: ${{ env.APPNAME }}-setup-linux.zip
          directory: ${{ env.RELEASE_PATH }}

      - name: Upload Linux zip
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.APPNAME}}-setup-linux.zip
          path: ${{env.RELEASE_PATH}}/${{env.APPNAME}}-setup-linux.zip
