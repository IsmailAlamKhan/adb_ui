name: Build Windows
"on":
  # push:
  #   branches:
  #     - "master"
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
        default: "0.0.0"
  workflow_call:
    inputs:
      version:
        description: "Version"
        required: true
        default: "0.0.0"
        type: string
jobs:
  build:
    runs-on: windows-latest
    env:
      RELEASE_PATH: build/windows/runner/Release
      APPNAME: "adb-ui"
      VERSION: ${{ github.event.inputs.version }}
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2.4.0

      - name: Build Windows app
        run: flutter build windows --release

      - name: Run Installers/installer.iss Inno script
        run: |
          "%programfiles(x86)%\Inno Setup 6\iscc.exe" /dversion=${{env.VERSION}} "Installers/installer.iss"
        shell: cmd

      - name: Upload Windows installer
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.APPNAME}}-setup-windows.exe
          path: Installers/${{env.APPNAME}}-setup-windows.exe

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: "zip"
          filename: ${{ env.APPNAME }}-setup-windows.zip
          directory: ${{ env.RELEASE_PATH }}

      - name: Upload Windows zip
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.APPNAME}}-setup-windows.zip
          path: ${{env.RELEASE_PATH}}/${{env.APPNAME}}-setup-windows.zip
